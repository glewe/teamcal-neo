name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: ctype, pdo, zip
          coverage: none

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress

      - name: Build Project
        run: composer build

      - name: Generate Release Notes
        run: |
          # Strip 'v' prefix from tag to get version (e.g. v5.0.0 -> 5.0.0)
          VERSION=${GITHUB_REF_NAME#v}
          php tools/extract_release_notes.php $VERSION > RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.zip
          body_path: RELEASE_NOTES.md
          generate_release_notes: true
